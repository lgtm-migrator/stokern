inherit_from: ../.rubocop.yml

Layout/LineLength:
  Exclude:
    - setup
Style/FrozenStringLiteralComment:
  Exclude:
    - rails
    - rake
    - rspec
    - setup
    - yarn
Style/MixinUsage:
  Exclude:
    - update
Style/RedundantBegin:
  Exclude:
    - yarn
Style/StderrPuts:
  Exclude:
    - yarn
Style/StringLiterals:
  Exclude:
    - yarn
